<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/city.css">
</head>

<body>
  <header>
    <h1>
      {{requestCountry}}疫情数据
    </h1>
    <form action="http://127.0.0.1:5000/foreign" method="get">
      <label for="pro"></label>
      <input type="text" placeholder="请输入您要搜索的国家" name="foreign" id="pro">
      <input type="submit" value="搜索">
    </form>
  </header>
  <main>
    <div style="color: white;">
      {{foreign}}
    </div>
    <div class="charts">

    </div>
  </main>
  <script src="../static/js/flexible.js"></script>
  <script src="../static/js/echarts.min.js"></script>
  <script>
    var myCharts = echarts.init(document.querySelector(".charts"))
    xData = ["确诊人数", "死亡人数", "治愈人数"];
    yData = {{number|safe}};
    option = {
      "grid": {
        "top": "25%",
        "left": "25%",
        "bottom": "10%",
        "right": "25%",
        "containLabel": true
      },
      tooltip: {
        show: true
      },
      animation: false,
      "xAxis": [{
        "type": "category",
        "data": xData,
        "axisTick": {
          "alignWithLabel": true
        },
        "nameTextStyle": {
          "color": "#82b0ec"
        },
        "axisLine": {
          show: false,
          "lineStyle": {
            "color": "#82b0ec"
          }
        },
        "axisLabel": {
          "textStyle": {
            "color": "#fff"
          },
          margin: 30
        }
      }],
      "yAxis": [{
        show: false,
        "type": "value",
        "axisLabel": {
          "textStyle": {
            "color": "#fff"
          },
        },
        "splitLine": {
          "lineStyle": {
            "color": "#0c2c5a"
          }
        },
        "axisLine": {
          "show": false
        }
      }],
      "series": [{
        "name": "",
        type: 'pictorialBar',
        symbolSize: [40, 10],
        symbolOffset: [0, -6],
        symbolPosition: 'end',
        z: 12,
        // "barWidth": "0",
        "label": {
          "normal": {
            "show": true,
            "position": "top",
            // "formatter": "{c}%"
            fontSize: 25,
            fontWeight: 'bold',
            color: '#34DCFF'
          }
        },
        color: "#2DB1EF",
        data: yData
      },
      {
        name: '',
        type: 'pictorialBar',
        symbolSize: [40, 10],
        symbolOffset: [0, 7],
        // "barWidth": "20",
        z: 12,
        "color": "#2DB1EF",
        "data": yData
      },
      {
        name: '',
        type: 'pictorialBar',
        symbolSize: [50, 15],
        symbolOffset: [0, 12],
        z: 10,
        itemStyle: {
          normal: {
            color: 'transparent',
            borderColor: '#2EA9E5',
            borderType: 'solid',
            borderWidth: 1
          }
        },
        data: yData
      },
      {
        name: '',
        type: 'pictorialBar',
        symbolSize: [70, 20],
        symbolOffset: [0, 18],
        z: 10,
        itemStyle: {
          normal: {
            color: 'transparent',
            borderColor: '#19465D',
            borderType: 'solid',
            borderWidth: 2
          }
        },
        data: yData
      },
      {
        type: 'bar',
        //silent: true,
        "barWidth": "40",
        barGap: '10%', // Make series be overlap
        barCateGoryGap: '10%',
        itemStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 0.7, [{
              offset: 0,
              color: "#38B2E6"
            },
            {
              offset: 1,
              color: "#0B3147"
            }
            ]),
            opacity: .8
          },
        },
        data: yData
      }
      ]
    };
    myCharts.setOption(option)
  </script>
</body>

</html>
